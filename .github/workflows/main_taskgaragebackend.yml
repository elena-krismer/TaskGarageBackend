name: Build and push Docker image to ACR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Choose ONE login method:

      # (A) OIDC (requires federated credential configured in Entra)
      # - uses: azure/login@v2
      #   with:
      #     client-id: ${{ secrets.AZURE_CLIENT_ID }}
      #     tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # (B) Client secret JSON (fastest to unblock)
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}
      
      - name: Build image
        run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/taskgaragebackend:latest .
      
      - name: Push image
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/taskgaragebackend:latest


